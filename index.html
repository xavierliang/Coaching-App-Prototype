<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Coaching App Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 55px;
            background: #000;
            padding: 15px;
            position: relative;
            margin: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 40px;
            overflow: hidden;
            background: #fff;
        }
        .page-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #f5f5f5;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="page-container">
        <!-- 首页 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/home.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <!-- 个人资料 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/profile.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <!-- 课程列表 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/courses.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <!-- 工作坊 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/workshop.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <!-- 教练课程 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/coaching.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <!-- 学习笔记 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/journal.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>

        <!-- 设置 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="pages/settings.html" class="w-full h-full border-0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
