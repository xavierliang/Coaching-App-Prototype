<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教练课程 - Life Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; }
        .status-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            height: 20px;
        }
        .header-container { 
            padding: 5px 1rem 0; /* 增加顶部内边距 */
            margin: 0;
            height: 45px; /* 增加高度以适应更大的上边距 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 40;
        }
        .main-content {
            padding-top: 65px; /* 状态栏20px + 顶部导航45px，移除额外间距 */
            padding-bottom: 70px; /* 为底部导航腾出空间 */
        }
        .footer-iframe {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            margin: 0;
            padding: 0;
            z-index: 50;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 引入状态栏 -->
    <div class="status-bar-container">
        <iframe src="../components/status-bar.html" class="w-full h-full border-0"></iframe>
    </div>
    
    <!-- 内联顶部导航，不使用iframe -->
    <div class="header-container">
        <h1 class="text-lg font-semibold text-gray-800">Life Coach</h1>
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-bell text-lg"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-search text-lg"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 教练分类 -->
        <div class="px-4 py-3 bg-white sticky top-0 z-10 shadow-sm">
            <div class="flex items-center space-x-4 overflow-x-auto pb-2">
                <button class="px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm whitespace-nowrap">全部</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">职业发展</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">个人成长</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">家庭关系</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-700 rounded-full text-sm whitespace-nowrap">心理健康</button>
            </div>
        </div>

        <!-- 教练列表 -->
        <div class="p-4 space-y-4">
            <!-- 教练卡片1 -->
            <div class="bg-white rounded-xl p-4 shadow-sm flex">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Sarah Chen" class="w-20 h-20 rounded-full object-cover mr-4">
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">Sarah Chen</h3>
                            <p class="text-blue-500 text-sm">¥800/小时</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 mr-1"></i>
                            <span class="text-sm font-medium">4.9</span>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mt-2">10年企业高管经验，擅长职业生涯规划与领导力培养</p>
                    <button class="mt-3 px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm">预约咨询</button>
                </div>
            </div>

            <!-- 教练卡片2 -->
            <div class="bg-white rounded-xl p-4 shadow-sm flex">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="David Wang" class="w-20 h-20 rounded-full object-cover mr-4">
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">David Wang</h3>
                            <p class="text-blue-500 text-sm">¥650/小时</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 mr-1"></i>
                            <span class="text-sm font-medium">4.7</span>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mt-2">心理学博士，专注个人成长与情绪管理辅导</p>
                    <button class="mt-3 px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm">预约咨询</button>
                </div>
            </div>

            <!-- 教练卡片3 -->
            <div class="bg-white rounded-xl p-4 shadow-sm flex">
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Linda Zhang" class="w-20 h-20 rounded-full object-cover mr-4">
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-bold text-lg">Linda Zhang</h3>
                            <p class="text-blue-500 text-sm">¥750/小时</p>
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 mr-1"></i>
                            <span class="text-sm font-medium">4.8</span>
                        </div>
                    </div>
                    <p class="text-gray-600 text-sm mt-2">家庭关系治疗师，擅长解决亲子关系与夫妻沟通问题</p>
                    <button class="mt-3 px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm">预约咨询</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 内联底部导航，不使用iframe -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40" style="height: 60px;">
        <div class="flex justify-around items-center h-full">
            <a href="../pages/home.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="../pages/courses.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </a>
            <a href="../pages/journal.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-bookmark text-xl"></i>
                <span class="text-xs mt-1">笔记</span>
            </a>
            <a href="../pages/coaching.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-user-tie text-xl"></i>
                <span class="text-xs mt-1">教练</span>
            </a>
            <a href="../pages/profile.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
