<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - Life Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; }
        .status-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            height: 20px;
        }
        .header-container { 
            padding: 5px 1rem 0; /* 增加顶部内边距 */
            margin: 0;
            height: 45px; /* 增加高度以适应更大的上边距 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 40;
        }
        .main-content {
            padding-top: 65px; /* 状态栏20px + 顶部导航45px，移除额外间距 */
            padding-bottom: 70px; /* 为底部导航腾出空间 */
        }
        .footer-iframe {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            margin: 0;
            padding: 0;
            z-index: 50;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 引入状态栏 -->
    <div class="status-bar-container">
        <iframe src="../components/status-bar.html" class="w-full h-full border-0"></iframe>
    </div>
    
    <!-- 内联顶部导航，不使用iframe -->
    <div class="header-container">
        <h1 class="text-lg font-semibold text-gray-800">Life Coach</h1>
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-bell text-lg"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-search text-lg"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 设置列表 -->
        <div class="p-4 space-y-6">
            <!-- 账号设置 -->
            <div>
                <h3 class="text-gray-500 text-sm font-medium mb-2">账号设置</h3>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-user-circle text-blue-500 text-xl mr-3"></i>
                                <span>个人资料修改</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-lock text-blue-500 text-xl mr-3"></i>
                                <span>账号安全设置</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 通知设置 -->
            <div>
                <h3 class="text-gray-500 text-sm font-medium mb-2">通知设置</h3>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-bell text-orange-500 text-xl mr-3"></i>
                                <span>课程提醒</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                    </div>
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-users text-purple-500 text-xl mr-3"></i>
                                <span>工作坊提醒</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-user-tie text-green-500 text-xl mr-3"></i>
                                <span>教练课程提醒</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" checked class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 隐私设置 -->
            <div>
                <h3 class="text-gray-500 text-sm font-medium mb-2">隐私设置</h3>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-chart-line text-indigo-500 text-xl mr-3"></i>
                                <span>学习进度可见性</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-book-open text-red-500 text-xl mr-3"></i>
                                <span>笔记可见性</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 其他设置 -->
            <div>
                <h3 class="text-gray-500 text-sm font-medium mb-2">其他设置</h3>
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-4 border-b border-gray-100">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-trash-alt text-gray-500 text-xl mr-3"></i>
                                <span>清除缓存</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-center">
                            <div class="flex items-center">
                                <i class="fas fa-sign-out-alt text-gray-500 text-xl mr-3"></i>
                                <span>退出登录</span>
                            </div>
                            <i class="fas fa-chevron-right text-gray-400"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 内联底部导航，不使用iframe -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40" style="height: 60px;">
        <div class="flex justify-around items-center h-full">
            <a href="../pages/home.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="../pages/courses.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </a>
            <a href="../pages/journal.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-bookmark text-xl"></i>
                <span class="text-xs mt-1">笔记</span>
            </a>
            <a href="../pages/coaching.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user-tie text-xl"></i>
                <span class="text-xs mt-1">教练</span>
            </a>
            <a href="../pages/profile.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
