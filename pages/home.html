<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - Life Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; }
        .status-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            height: 20px;
        }
        .header-container { 
            padding: 5px 1rem 0; /* 增加顶部内边距 */
            margin: 0;
            height: 45px; /* 增加高度以适应更大的上边距 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            border-bottom: 1px solid #e5e7eb;
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            z-index: 40;
        }
        .main-content {
            padding-top: 65px; /* 状态栏20px + 顶部导航45px，移除额外间距 */
            padding-bottom: 70px; /* 为底部导航腾出空间 */
        }
        .footer-iframe {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            margin: 0;
            padding: 0;
            z-index: 50;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 引入状态栏 -->
    <div class="status-bar-container">
        <iframe src="../components/status-bar.html" class="w-full h-full border-0"></iframe>
    </div>
    
    <!-- 内联顶部导航，不使用iframe -->
    <div class="header-container">
        <h1 class="text-lg font-semibold text-gray-800">Life Coach</h1>
        <div class="flex items-center space-x-4">
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-bell text-lg"></i>
            </button>
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-search text-lg"></i>
            </button>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <!-- 欢迎区域 -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-6">
            <h2 class="text-2xl font-bold mb-2">你好，Sarah</h2>
            <p class="text-blue-100">今天也要继续前进哦！</p>
        </div>

        <!-- 学习进度 -->
        <div class="bg-white p-4 m-4 rounded-xl shadow-sm">
            <h3 class="text-lg font-semibold mb-4">学习进度</h3>
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-sm text-gray-600">人生目标设定</span>
                        <span class="text-sm text-gray-600">75%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 75%"></div>
                    </div>
                </div>
                <div>
                    <div class="flex justify-between mb-1">
                        <span class="text-sm text-gray-600">职业规划</span>
                        <span class="text-sm text-gray-600">45%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-blue-500 h-2 rounded-full" style="width: 45%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 今日课程 -->
        <div class="bg-white p-4 m-4 rounded-xl shadow-sm">
            <h3 class="text-lg font-semibold mb-4">今日课程</h3>
            <div class="space-y-3">
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-video text-blue-500"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">一对一教练课程</h4>
                        <p class="text-sm text-gray-500">14:00 - 15:00</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center p-3 bg-gray-50 rounded-lg">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-users text-purple-500"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium">目标设定工作坊</h4>
                        <p class="text-sm text-gray-500">16:00 - 17:30</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 推荐内容 -->
        <div class="bg-white p-4 m-4 rounded-xl shadow-sm">
            <h3 class="text-lg font-semibold mb-4">推荐内容</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-50 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
                         alt="团队协作" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h4 class="font-medium text-sm">团队协作技巧</h4>
                        <p class="text-xs text-gray-500 mt-1">提升团队效率的实用方法</p>
                    </div>
                </div>
                <div class="bg-gray-50 rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" 
                         alt="时间管理" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h4 class="font-medium text-sm">高效时间管理</h4>
                        <p class="text-xs text-gray-500 mt-1">让时间为你工作</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 内联底部导航，不使用iframe -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-40" style="height: 60px;">
        <div class="flex justify-around items-center h-full">
            <a href="../pages/home.html" class="flex flex-col items-center text-blue-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="../pages/courses.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs mt-1">课程</span>
            </a>
            <a href="../pages/journal.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-bookmark text-xl"></i>
                <span class="text-xs mt-1">笔记</span>
            </a>
            <a href="../pages/coaching.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user-tie text-xl"></i>
                <span class="text-xs mt-1">教练</span>
            </a>
            <a href="../pages/profile.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
